    let appMode = "";

    function openApp(mode) {
        appMode = mode;
        document.getElementById('displayMode').innerText = mode;
        document.getElementById('welcomePage').style.display = 'none';
        document.getElementById('formPage').style.display = 'block';
        document.getElementById('mealSection').style.display = (mode === '‡∏≠‡∏ö‡∏£‡∏°/‡∏™‡∏±‡∏°‡∏°‡∏ô‡∏≤') ? 'block' : 'none';
        doCalc();
    }

    function backToHome() {
        document.getElementById('welcomePage').style.display = 'flex';
        document.getElementById('formPage').style.display = 'none';
    }

    function doCalc() {
        const sVal = document.getElementById('startDate').value;
        const eVal = document.getElementById('endDate').value;
        const bRate = parseFloat(document.getElementById('level').value);
        const mRate = parseFloat(document.getElementById('level').options[document.getElementById('level').selectedIndex].getAttribute('data-meal-rate'));
        const dist = parseFloat(document.getElementById('distance').value) || 0;
        const deduct = parseInt(document.getElementById('mealDeduct').value) || 0;

        let aSum = 0, lSum = 0, tSum = dist * 4, dDiff = 0, hDiff = 0;

        if (sVal && eVal) {
            const start = new Date(sVal);
            const end = new Date(eVal);
            if (end > start) {
                const totalMs = end - start;
                const totalHrs = Math.floor(totalMs / (1000 * 60 * 60));
                dDiff = Math.floor(totalHrs / 24);
                hDiff = totalHrs % 24;

                const allowDays = (hDiff >= 12) ? dDiff + 1 : (hDiff >= 6 ? dDiff + 0.5 : dDiff);
                aSum = allowDays * bRate;
                
                if (appMode === '‡∏≠‡∏ö‡∏£‡∏°/‡∏™‡∏±‡∏°‡∏°‡∏ô‡∏≤') {
                    lSum = Math.max(0, ((Math.ceil(totalHrs/24) * 3) - deduct) * mRate);
                }
            }
        }
        
        document.getElementById('resAllow').innerText = aSum.toLocaleString();
        document.getElementById('resTravel').innerText = tSum.toLocaleString();
        const total = aSum + tSum + lSum;
        document.getElementById('resTotal').innerText = total.toLocaleString();

        return { total, aSum, tSum, dDiff, hDiff };
    }

    function formatThaiDate(dateStr) {
        if (!dateStr) return { d: "", t: "" };
        const dt = new Date(dateStr);
        const months = ["‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏°", "‡∏Å‡∏∏‡∏°‡∏†‡∏≤‡∏û‡∏±‡∏ô‡∏ò‡πå", "‡∏°‡∏µ‡∏ô‡∏≤‡∏Ñ‡∏°", "‡πÄ‡∏°‡∏©‡∏≤‡∏¢‡∏ô", "‡∏û‡∏§‡∏©‡∏†‡∏≤‡∏Ñ‡∏°", "‡∏°‡∏¥‡∏ñ‡∏∏‡∏ô‡∏≤‡∏¢‡∏ô", "‡∏Å‡∏£‡∏Å‡∏é‡∏≤‡∏Ñ‡∏°", "‡∏™‡∏¥‡∏á‡∏´‡∏≤‡∏Ñ‡∏°", "‡∏Å‡∏±‡∏ô‡∏¢‡∏≤‡∏¢‡∏ô", "‡∏ï‡∏∏‡∏•‡∏≤‡∏Ñ‡∏°", "‡∏û‡∏§‡∏®‡∏à‡∏¥‡∏Å‡∏≤‡∏¢‡∏ô", "‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏°"];
        return {
            d: `${dt.getDate()} ${months[dt.getMonth()]} ${dt.getFullYear() + 543}`,
            t: dt.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' })
        };
    }

    async function generateWord() {
        if (!WORD_TEMPLATE_BASE64) return alert("‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™ Base64 ‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");
        
        const fullName = document.getElementById('fullName').value;
        if (!fullName) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏ö‡∏¥‡∏Å");

        const calc = doCalc(); // ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
        const sDate = formatThaiDate(document.getElementById('startDate').value);
        const eDate = formatThaiDate(document.getElementById('endDate').value);

        // mapping ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÉ‡∏ô Word
        const data = {
            full_name: fullName,
            position: document.getElementById('level').options[document.getElementById('level').selectedIndex].text.split(' ')[0],
            start_date: sDate.d,
            start_time: sDate.t,
            end_date: eDate.d,
            end_time: eDate.t,
            total_days: calc.dDiff,
            total_hours: calc.hDiff,
            allowance: calc.aSum.toLocaleString(), // ‡∏Ñ‡πà‡∏≤‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÑ‡∏î‡πâ
            total: calc.total.toLocaleString()    // ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        };

        try {
            const base64Data = WORD_TEMPLATE_BASE64.split(',')[1];
            const binaryString = window.atob(base64Data);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);

            const zip = new PizZip(bytes.buffer);
            const doc = new window.docxtemplater(zip, { paragraphLoop: true, linebreaks: true });
            
            doc.render(data);

            const out = doc.getZip().generate({
                type: "blob",
                mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
            });
            saveAs(out, `‡πÉ‡∏ö‡πÄ‡∏ö‡∏¥‡∏Å_${fullName}.docx`);
        } catch (error) {
            console.error(error);
            alert("‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: Multi error (‡πÄ‡∏ä‡πá‡∏Ñ‡∏õ‡∏µ‡∏Å‡∏Å‡∏≤‡πÉ‡∏ô Word ‡∏ß‡πà‡∏≤‡∏°‡∏µ {{ }} ‡∏ã‡πâ‡∏≠‡∏ô‡∏Å‡∏±‡∏ô‡πÑ‡∏´‡∏° ‡∏´‡∏£‡∏∑‡∏≠‡∏•‡∏ö‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏°‡πà‡∏£‡∏ß‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö)");
        }
    }
